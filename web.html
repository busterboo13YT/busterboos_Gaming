<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111111;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            background-color: #333333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            color: #FFD700;
        }
        section {
            padding: 20px;
        }
        .game-thumbnail {
            display: inline-block;
            width: 200px;
            margin: 10px;
            background-color: #222222;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }
        .game-thumbnail img {
            width: 150px;
            height: 100px;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
        }
        .game-title {
            font-size: 20px;
            margin-top: 5px;
        }
    
    </nav>
    <section>
        <div class="game-thumbnail">
            <img src="game1.jpg" alt="Game 1">
            <div class="game-title">Game 1</div>
        </div>
        <div class="game-thumbnail">
            <img src="game2.jpg" alt="brake out">
            <div class="game-title">brake out</div>
        </div>
        <!-- Add more game thumbnails here -->
    </section>
    <!-- Add more sections, such as game pages, community, about, etc. -->
</body>
</html>
